<div >
  <div>
    Title <input [(ngModel)]="title" >
    Author <input [(ngModel)]="author">
    <button (click)="addObject()">Add</button>
  </div>
    <table>
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of libArray">
          <td>{{item.title}}</td>
          <td>{{item.author}}</td>
          <td> <button  (click)="delByID(item.id)">Delete</button></td>
         
        </tr>
       
      </tbody>
    </table>
</div>

<router-outlet></router-outlet>
